services:
  postgres:
    container_name: web-app-postgres
    build:
      context: .
      dockerfile: Dockerfile
    image: postgres:16.0-alpine
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - web_app_pg_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      nino-network:
volumes:
  web_app_pg_data:

networks:
  nino-network:
    external: true